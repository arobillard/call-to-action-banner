<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call To Action Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700" rel="stylesheet">
</head>
<body>

  <article>
    <div>
      <img class="img-flex" src="images/placeholder-16by9.svg" alt="Place Holder">
    </div>
    <div class="banner">
      <div class="inner-ban">
        <img src="images/placeholder-circle.svg" alt="">

        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn" href="#">Join USFF</a>

    </div>
